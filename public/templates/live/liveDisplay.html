<div id='mainLeftDiv'>
	<div id='videoDescription'>
		<h1>{{ live.name }}</h1>
	</div>
	<iframe id='video' type='text/html' ng-src='{{ "https://www.youtube.com/embed/" + live.youtube + "?showinfo=0&autoplay=1" }}' allowfullscreen frameborder='0'></iframe>
</div>

<div id='mainRightDiv'>
	<div id='chat'>
		<div id='chatLog'></div>
		<textarea id='chatMessageTextArea' placeholder='Envoyer un message.'></textarea>
	</div>
</div>
